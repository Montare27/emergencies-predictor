<style>
  .control-panel-block {
    display: inline-flex;
    padding: 10px 5px;
    flex-direction: column;
    gap: 14px;
    flex-shrink: 0;
    min-height: 100vh;
    border-right: 1px solid var(--Divider-2, #32383e);
    background: var(--Background-NeutralSoft, #171a1c);
    color: #fff;
    width: 100%;
    max-width: 100%;
  }

  .control-panel-header {
    display: flex;
    align-items: center;
    align-self: stretch;
    gap: 6px;
    text-align: center;
    font-family: Roboto;
  }

  .mat-expansion-panel:has(.mat-expanded)
    .mat-expansion-panel-header:not([aria-disabled="true"]) {
    background-color: var(--Background-NeutralSoft, #171a1c);
  }

  .mat-expansion-panel:has(.mat-expanded)
    .mat-expansion-panel-header:not([aria-disabled="true"]):hover {
    background-color: var(--Background-NeutralSoft, #171a1c);
  }

  .mat-expansion-panel:not(.mat-expanded)
    .mat-expansion-panel-header:not([aria-disabled="true"]):hover {
    background: var(--Surface-Container-High, #1d2024);
  }

  .mat-expansion-panel-header {
    background-color: var(--Background-NeutralSoft, #171a1c);
    border-radius: 0;
  }

  .mat-expansion-panel:not(.mat-expanded)
    .mat-expansion-panel-header:not([aria-disabled="true"]) {
    background-color: var(--Background-NeutralSoft, #171a1c);

    /* background-color: var(--Background-NeutralSoft, #171a1c); */
  }

  .mat-expansion-panel,
  .mat-mdc-card {
    background: var(--Surface-Container-High, #1d2024);
    color: #fff;
    border: 1px solid var(--Divider-2, #32383e);
  }

  .mat-expansion-panel-body {
    /* padding: 0 !important; */
    padding-top: 15px;
    color: #fff;
    background: var(--Surface-Container-High, #1d2024);
  }

  .mat-expansion-panel-body * {
    color: #fff;
  }

  .mat-expansion-panel > * {
    width: 100%;
  }
</style>

<div class="control-panel-block">
  <div class="control-panel-header">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="public"
    />
    <h5>IncidentsTracker</h5>
  </div>

  <div>Control panel</div>

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Phenomenons </mat-panel-title>
    </mat-expansion-panel-header>
    <div
      class="d-flex"
      style="flex-direction: column; gap: 16px; padding-top: 16px"
    >
      <p>Select a natural phenomenon to explore its details and impact.</p>

      <mat-slide-toggle class="example-margin" [(ngModel)]="volcanos">
        Volcanos</mat-slide-toggle
      >
      <mat-slide-toggle class="example-margin" [(ngModel)]="hurricanes">
        Hurricanes
      </mat-slide-toggle>
      <mat-slide-toggle class="example-margin" [(ngModel)]="earthquakes">
        Earthquakes
      </mat-slide-toggle>

      <div class="d-flex row" style="flex-direction: row-reverse">
        <button mat-flat-button class="col-3" (click)="applyPhenomenons()">
          Apply
        </button>
      </div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Mode </mat-panel-title>
    </mat-expansion-panel-header>
    <div
      class="d-flex"
      style="flex-direction: column; gap: 16px; padding-top: 16px"
    >
      <p>Select the mode and time frame to view or predict earthquake data.</p>

      <mat-radio-group aria-label="Select an option" [(ngModel)]="mode">
        <mat-radio-button style="display: block" value="current"
          >Current</mat-radio-button
        >
        <mat-radio-button style="display: block" value="predict"
          >Predict</mat-radio-button
        >
      </mat-radio-group>

      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRange">
          <input matStartDate placeholder="Start date" formControlName="from" />
          <input matEndDate placeholder="End date" formControlName="to" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <div class="d-flex row" style="flex-direction: row-reverse">
        <button mat-flat-button class="col-3" (click)="applyMode()">
          Apply
        </button>
      </div>
    </div>
  </mat-expansion-panel>
</div>
